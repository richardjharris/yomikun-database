name: Unit tests
on:
  push:
    branches: [master]
    paths-ignore:
     - 'data/**'
     - '**.md'
     - 'data/**.jsonl'
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install deps
        run: make prep-dev
      - name: Run tests
        run: coverage run -m pytest
      - name: Coverage badge
        id: coverage_comment
        uses: ewjoachim/python-coverage-comment-action@v2
        with:
          GITHUB_TOKEN: ${{ github.token }}

