# Japanese counter readings, with notes.
# TODO: split notes about readings from other stuff.
# Format:
#  * written:
#      written form, separated by 、. First one is considered representative.
#      if the written form begins with 個 variants with [ヶかカヵケ] will be created
#      automatically.
#  * reading:
#      reading form, separated by 、.
#  * counts:
#      CSV of countable objects. More general advice can go in the `notes` field.
#      All phrases should be plural. It is intended that any application doing
#      full-text search on this field performs stemming so singular nouns match.
#      Commas inside parentheses will not be used to split terms.
#      May contain hyperlinks as with notes.
#  * notes:
#      Either a hash or a string. Hash may add notes to particular numbers (e.g.
#      4, 7) or 'all' for notes that apply to everything.
#      A string is interpreted as a note for 'all'.
#      The note may contain links to other counters: [X] where X is either the
#      written form of a counter, or <written>・<reading> if there are multiple
#      counters with the same written form.
#      Furigana should be specified using ASCII parenetheses.
#  * juku:
#      Readings for individual counts, separated by spaces. Anything missing will
#      be auto-populated based on the counts provided + general kango rules.
#      Wide brackets afterward denote an alternate reading. If the reading has a
#      * or ＊ after it, the reading is considered rare or archaic.
#      If the reading has = after it, this stresses that this reading is just as
#      common as the first one.
#      Readings for 100, 1,000 and 10,000 may be added at the end and will be
#      auto-detected based on the initial ひゃ, せん and いちまん.
#      There may be >1 alternate forms, each inside their own parens.
#  * howmany:
#      Denotes the reading for 何+counter (or いくつ). As above may also include
#      alternate forms. If omitted it defaults to なん+reading.
#  * unit: yes
#      Indicates that the 'counter' is not actually for counting but for naming
#      specific things in a set. Example: がつ for the names of the months.
#  * limit: N
#      If set, specifies that the counter can only be used with values <= N.
---
- written: つ
  reading: つ
  counts: almost everything, ages of children
  notes:
    Can be used to count almost all items if the quantity is 10
    or less. For larger quantities, use [個].

    とお is read as 十, not 十つ.

    Use [歳] for ages above 9.
  juku:
    ひとつ　ふたつ　みっつ　よっつ　いつつ　むっつ　ななつ　やっつ　ここのつ　とお
  howmany: いくつ
  
- written: 個
  reading: こ
  counts: almost everything
  notes:
    Generic counter. The 個 can also be left out, e.g. 十一個(じゅういっこ)
    can be said as 十一(じゅういち)
  juku:
    いっこ　にこ　さんこ　よんこ　ごこ
    ろっこ　ななこ　はっこ　きゅうこ　じゅっこ
    じゅういっこ　じゅうにこ　ひゃっこ　せんこ　いちまんこ
  howmany: なんこ

- written: 品
  reading: しな
  juku:
  　ひとしな　ふたしな　さんしな（みしな）　よしな（よんしな）　ごしな（いつしな*）
  　ろくしな（むしな*）　ななしな　はっしな（はちしな）（やしな*）　きゅうしな（ここのしな*）
  　じゅっしな（じっしな）（としな*）
  notes:
    all: しな is one of the few counters where traditional numbers can be used all
    the way to 10, although these speakers are in the minority.
    3: みしな is common among older speakers.
  counts: different items of food, courses of food, dishes of food
  howmany: なんしな

- written: 品
  reading: ひん
  juku:
    いっぴん　にひん　さんぴん（さんひん）　よんひん　ごひん
    ろっぴん　ななひん　はっぴん（はちひん）　きゅうひん　じゅっぴん（じっぴん）
    ひゃっぴん
  howmany: なんぴん
  counts: different items of food, courses of food, dishes of food
  notes:
    Prefer [品・しな] in the restaurant business or when using ~目.
    Must be used with phrases like 一品料理 and 天下一品. 

- written: 本
  reading: ほん
  juku:
    いっぽん　にほん　さんぼん　よんほん　ごほん　ろっぽん　ななほん（しちほん*）
    はっぽん（はちほん）　きょうほん　じゅっぽん（じっぽん*）
  counts:
     stick-shaped or long objects, pens, pencils, trees, films,
     soda cans, carrots, sticks of chalk, tree branches, cigarettes,
     umbrellas, beer bottles, plastic bottles, fire extinguishers,
     spray cans, tunnels, flutes, clarinets, guitars, basses,
     ukeleles, run (of a train), teeth (or [歯])
  notes:
    General rule is 'twice as long as it is wide'
  howmany: なんぼん（なんほん*）（なんぽん*）

- written: 枚
  reading: まい
  juku:
    いちまい　にまい　さんまい　よんまい　ごまい
    ろくまい　ななまい（しちまい＊）　はちまい きゅうまい　じゅうまい
    じゅういちまい　じゅうにまい　ひゃくまい　せんまい　いちまんまい
  counts:
    flat things, paper, playing cards, credit cards, t-shirts, signs,
    mats, walls, windows, roofs, CDs, DVDs, contact lenses, pancakes,
    plates, coins, cookies, single bill (of money), postcards,
    towels, scarves, most clothing (clothes)

- written: 匹
  reading: ひき
  juku:
    いっぴき　にひき　さんびき　よんひき　ごひき
    ろっぴき　ななひき（しちひき*）　はっぴき（はちひき）　きゅうひき　じゅっぴき（じっぴき*）
    じゅういっぴき　じゅうにひき　ひゃっぴき　せんびき　いちまんびき
  counts:
    dogs, cats, puppies, kittens, Godzilla, small monsters, insects, monkeys,
    other small animals
  notes:
    For larger animals use [頭]. Rabbits can be counted with [羽].
  howmany: なんびき

- written: 頭
  reading: とう
  counts:
    livestock, cows, horses, animals for sale, elephants, crocodiles,
    elephants, dinosaurs, ostriches, emus, police dogs, guide dogs,
    rescue dogs, drug-sniffing dogs, lab rats, laboratory rats,
    farm animals (in paperwork), animals in zoos
  notes:
    Used for large animals and animals in a professional capacity
    (guide dogs, animals kept in zoos, animals kept for farming etc.)
  juku:
    いっとう　にとう　さんとう　よんとう　ごとう
    ろくとう（ろっとう）　ななとう（しちとう＊）　はっとう（はちとう）　きゅうとう　じゅっとう（じっとう＊）
    じゅういっとう　じゅうにとう　ひゃくとう（ひゃっとう）　せんとう　いちまんとう
  howmany: なんとう

- written: 羽
  reading: わ
  counts:
    birds, chickens, rabbits
  juku:
    いちわ　にわ　さんわ（さんば）　よんわ（よんば）（よわ＊）　ごわ
    ろくわ（ろっぱ＊）　ななわ（しちわ＊）　はちわ（はっぱ＊）　きゅうわ　じゅうわ（じゅっぱ）（じっぱ＊）
    じゅういちわ　じゅうにわ　ひゃくわ（ひゃっぱ）　せんわ（せんば）　いちまんわ（いちまんば）
  howmany:
    なんわ（なんば）
  notes:
    ~わ is the standard pronouciation, but ~ば is the preferred reading in
    the NHK Accent Dictionary.
    じっぱ and ひゃっぱ, while rare, can be heard in news reports.

- written: 冊
  reading: さつ
  counts:
    books, albums, musical scores, magazines (or [誌]), catalogues, documents,
    booklets
  juku:
    いっさつ　にさつ　さんさつ　よんさつ　ごさつ
    ろくさつ　ななさつ　はっさつ　きゅうさつ　じゅっさつ（じっさつ）
    じゅういっさつ　じゅうにさつ　ひゃくさつ（ひゃっさつ*）　せんさつ　いちまんさつ

- written: 台
  reading: だい
  counts:
    mechanical objects, vehicles, large musical instruments, furniture
    platforms, cars, trucks, washing machines, ovens, air conditioners,
    microwaves, tables, pianos, beds, harps
  juku:
    いちだい　にだい　さんだい　よんだい　ごだい
    ろくだい　ななだい（しちだい＊）　はちだい　きゅうだい　じゅうだい
    じゅういちだい　じゅうにだい　ひゃくだい　せんだい　いちまんだい
  howmany: なんだい

- written: 分
  reading: ふん
  unit: yes
  counts:
    minutes
  juku:
    いっぷん　にふん　さんぷん（さんふん）　よんぷん（よんふん）　ごふん
    ろっぷん　ななふん（しちふん＊）　はっぷん（はちふん）　きゅうふん　じゅっぷん（じっぷん）
    じゅういっぷん　じゅうにふん　ひゃっぷん　せんぷん（せんふん）　いちまんぷん（いｃｈまんふん）
  howmany:
    なんぷん（なんふん）

- written: 日
  reading: か、にち
  juku:
    いちにち　ふつか　みっか　よっか　いつか　むいか　なのか　ようか
    ここのか　とおか じゅういちにち　じゅうににち　じゅうさんにち
    じゅうよっか（じゅうよんにち）　じゅうごにち　じゅうろくにち
    じゅうしちにち（じゅうななにち*）　じゅうはちにち
    じゅうくにち
    はつか（にじゅうにち）
  counts:
    specific days of the month
  notes:
    1:
      ついたち is used for the first day of the calendar month.
      いちにち is used for a whole day (unit of time)
      Rarely read as いっぴ in some formal situations.
    8: Special reading
    14: Special reading
    all:
      If preceded with 第, follows a more standard pronounciation,
      e.g. 第一日(だいいちにち)
  howmany:
    なんにち

- written: 人
  reading: ひと、にん
  juku:
    ひとり　ふたり　さんにん　よにん　ごにん
    ろくにん　しちにん（ななにん）　はちにん　きゅうにん（くにん）　じゅうにん
    じゅういちにん　じゅうににん　じゅうさんにん　じゅうよにん じゅうごにん
    じゅうろくにん　じゅうしちにん（じゅうななにん）　じゅうはちにん　じゅうくにん（じゅうきゅうにん）
    にじゅうにん
    ひゃくにん　せんにん　いちまんにん
  howmany:
    なんにん
  counts: number of people, humans
  notes:
    3: みたり in some dialects
    4: よったり in some dialects
    9: くにん is avoided (く sounds like 苦)
    19: くにん becomes more common for 19, 29 and up.
    all: 4 is consistently よ here, different to most counters.

- written: 駅
  reading: えき
  juku:
    ひとえき　ふたえき　さんえき
  counts: station, stop

- written: 年
  reading: ねん
  counts: year, school year
  juku:
    いちねん　にねん　さんねん　よねん　ごねん
    ろくねん　ななねん（しちねん）　はちねん　きゅうねん（くねん＊）　じゅうねん
    じゅういちねん　じゅうにねん　ひゃくねん　せんねん　いちまんねん
  notes:
    all: 4 is consistently よ here, different to most counters.

- written: 回
  reading: かい
  counts:
    number of times something happens, frequency, opportunities,
    revolutions
  juku:
    いっかい　にかい　さんかい　よんかい　ごかい
    ろっかい　ななかい（しちかい＊）　はちかい（はっかい）　きゅうかい　じゅっかい（じっかい）
    じゅういっかい　じゅうにかい　ひゃっかい　せんかい　いちまんかい

- written: 階
  reading: かい
  counts: floor of building, level of building, story (of house)
  juku:
    いっかい　にかい　さんかい（さんがい）　よんかい　ごかい
    ろっかい　ななかい（しちかい＊）　はちかい（はっかい）　きゅうかい　じゅっかい（じっかい）
    じゅういっかい　じゅうにかい　じゅうさんかい（じゅうさんがい）
    ひゃっかい　せんかい　いちまんかい
  howmany:
    なんがい（なんかい）
  notes:
    3: 階 uniquely has optional rendaku for 3 (がい) unlike 回.
    8: はちかい is preferred to avoid confusion.
    all: When asking 'how many floors', use 何階建て(なんがいだて)

- written: 月
  reading: つき
  counts:
    number of months
  juku:
    ひとつき　ふたつき　みつき　よつき　いつつき　むつき　ななつき　やつき
    ここのつき　とつき
  notes:
    Uncommon for three or more months, use [ヶ月] instead.

- written: ヶ月、か月、箇月、カ月、ヵ月、ケ月
  reading: かげつ
  counts:
    number of months
  juku:
    いっかげつ　にかげつ　さんかげつ　よんかげつ　ごかげつ
    ろっかげつ　ななかげつ　はちかげつ（はっかげつ）　きゅうかげつ
    じゅっかげつ（じっかげつ）　じゅういっかげつ　じゅうにかげつ
    ひゃっかげつ　せんかげつ　いちまんかげつ

- written: 月
  reading: がつ
  unit: yes
  counts: calendar month
  notes:
    all: Used when referring to a specific month, not when counting them.
    7: Unusual, but useful to avoid confusion with いちがつ (January)
  juku:
    いちがつ　にがつ　さんがつ　しがつ　ごがつ
    ろくがつ　しちがつ（なながつ*）　はちがつ　くがつ　じゅうがつ
    じゅういちがつ　じゅうにがつ
  limit: 12

- written: 時
  reading: じ
  counts: hour, o'clock
  unit: yes
  juku:
    いちじ　にじ　さんじ　よじ　ごじ
    ろくじ　しちじ（ななじ）　はちじ　くじ　じゅうじ
    じゅういちじ　じゅうにじ　じゅうさんじ　じゅうよじ　じゅうごじ
    じゅうろくじ　じゅうしちじ（じゅうななじ）　じゅうはちじ　じゅうくじ　にじゅうじ
    にじゅういちじ　にじゅうにじ　にじゅうさんじ　にじゅうよじ
  limit: 24

- written: 時間
  reading: じかん
  unit: yes
  counts: amount of time in hours, interval in hours
  juku:
    いちじかん　にじかん　さんじかん　よじかん　ごじかん
    ろくじかん　しちじかん（ななじかん）　はちじかん　くじかん　じゅうじかん
    じゅういちじかん　じゅうにじかん　じゅうさんじかん　じゅうよじかん　じゅうごじかん
    じゅうろくじかん　じゅうしちじかん（じゅうななじかん）　じゅうはちじかん　じゅうくじかん　にじゅうじかん
    にじゅういちじかん　にじゅうにじかん　にじゅうさんじかん　にじゅうよじかん

- written: 歳、才
  reading: さい
  counts: age in years
  notes:
    歳 is the correct kanji; 才 is mostly used by children as it is simpler

    To ask how old you are, おいくつですか is most common.
  juku:
    いっさい　にさい　さんさい　よんさい　ごさい
    ろくさい　ななさい　はっさい　きゅうさい　じゅっさい（じっさい）
    じゅういっさい　じゅうにさい　じゅうさんさい　じゅうよんさい　じゅうごさい
    じゅうろくさい　じゅうななさい　じゅうはっさい　じゅうきゅうさい　はたち（にじゅっさい=）（にじっさい）
    にじゅういっさい
    ひゃくさい
  howmany:
    なんさい（いくつ）

- written: 円
  reading: えん
  unit: Yen (Japanese currency)
  juku:
    いちえん　にえん　さんえん　よえん　ごえん
    ろくえん　ななえん（しちえん*）　はちえん　きゅうえん　じゅうえん
  howmany: いくら（なんえん）
  notes:
    4: よんえん is not correct.

- written: ヶ所、箇所
  reading: かしょ
  counts: places, points (on map)

- written: 缶
  reading: かん
  counts: soda cans, beer cans, tuna cans
  notes:
    Use [個] for empty cans or garbage cans.
  juku:
    いっかん（ひとかん）　にかん（ふたかん）

- written: 巻
  reading: かん
  counts: volumes of books, volumes of manga, scrolls

- written: 曲
  reading: きょく
  counts: songs

- written: 箇国
  reading: かこく
  counts: number of (different) countries

- written: 切れ
  reading: きれ
  counts:
    sliced fish (sashimi), slices of meat, slices of bread, slices of pizza
  juku:
    ひときれ　ふたきれ　みきれ（さんきれ）　よんきれ（よきれ）　ごきれ
    ろっきれ　ななきれ　はちきれ（はっきれ）　きゅうきれ　じゅっきれ（じっきれ）
    ひゃっきれ
  howmany: なんきれ

- written: 口
  reading: くち
  counts: bites (of food), sips (of drink)

- written: 組
  reading: くみ
  counts:
    romantic couple, pair of gloves, set of playing cards, class or group number

- written: 件
  reading: けん
  counts:
    incidents, crimes, projects, plans, proposals, suggestions, objections,
    voicemail messages, e-mails, emails, contracts, views (of a web page)

- written: 軒
  reading: けん
  counts:
    houses, shops, restaurants, households,
    places to eat or drink (as part of a night out)

- written: 語
  reading: ご
  counts: words

- written: 校
  reading: こう
  counts: schools, universities, colleges

- written: 皿
  reading: さら
  counts: dishes, plates
  notes:
    For empty places you can use [枚]. To count individual foods on the plate,
    use [品・しな].
  juku:
    ひとさら　ふたさら　さんさら（みさら）

- written: 試合
  reading: しあい
  counts: games, matches

- written: 社
  reading: しゃ
  counts: companies, publishers, publishing houses, newspaper companies, shrines(神社)

- written: 種類
  reading: しゅるい
  counts: kinds, varieties, types

- written: 週
  reading: しゅう
  counts: weeks
  notes: Used with 〜間 or 〜目 or preceded with 第〜.

- written: 周
  reading: しゅう
  counts: circuits, rounds, revolutions

- written: 色
  reading: しょく、いろ
  counts: colours, colors
  notes:
    When counting colours use ~しょく, although the seven colours of the rainbow are
    usually called なないろ.

- written: 席
  reading: せき
  counts: seats, performances (Rakugo)
  notes: ひとせき and ふたせき are sometimes used, but not as correct.

- written: 戦
  reading: せん
  counts: fights (sports, martial arts, real war), matches, games

- written: 足
  reading: そく
  counts:
    (pair of) shoes, (pair of) socks, stockings, slippers, ice skates, boots, footwear,
    sandals, geta, zori/zouri
  juku:
    いっそく　にそく　さんぞく（さんそく）　よんそく　ごそく
    ろくそく　ななそく　はっそく　きゅうそく　じゅっそく（じっそく）
    ひゃくそく　せんぞく（せんそく）　いちまんぞく（いちまんそく）
  howmany: なんぞく（なんそく）

- written: 束
  reading: たば
  counts: bunch, bundles (of vegetables etc.), stack of bills (of money)
  # notes: wago for 1,2, kango/wago for 3, kango 4+

- written: 玉
  reading: たま
  counts: balls, round fruit or vegetables, balls of noodles, balls of yarn, pachinko balls
  juku:
    ひとたま　ふたたま　さんたま（みたま=）　よんたま（よたま=）　ごたま
    ろくたま　ななたま　はちたま　きゅうたま　じゅったま（じったま）
    ひゃくたま
  howmany: なんたま

- written: 段
  reading: だん
  counts:
    stairs, steps, vertical shelves, layers, paragraphs, levels/ranks (martial arts),
    cake tiers, vertical drawers

- written: 着
  reading: ちゃく
  counts:
    suits, yukata, kimono, coats, skirts, dresses, jackets, costumes,
    race finishing position (first, second etc.)

- written: 通
  reading: つう
  counts: letters, messages (mails, e-mails, answering machine), sealed documents, reports

- written: 粒
  reading: つぶ
  counts:
    grains, grains of rice, grains of sand, berries, pebbles, small stones, seeds,
    beans, peas, raindrops, water drops, caviar, tablets (medicine), pills (medicine)
  juku:
    ひとつぶ　ふたつぶ　さんつぶ（みつぶ）　よんつぶ（よつぶ）　ごつぶ
    ろくつぶ　ななつぶ　はっつぶ　きゅうつぶ（くつぶ）　じゅっつぶ
  notes:
    Historically いつつぶ、ここのつぶ etc. were sued, but not anymore.

- written: 点
  reading: てん
  counts:
    points (exam, sports), score (exam, sports), dots, vases, pottery, watches

- written: 度
  reading: ど
  counts:
    number of times something happens, degrees (temperature)
  notes:
    all: たび　（ひとたび、ふたたび、みたび） can also be used.

- written: 杯
  reading: はい
  counts:
    drinks (water, beer, cocktails, juice, tea, coffee), bowls of rice, donburi,
    soba, ramen, udon, stew, curry
  juku:
    いっぱい　にはい　さんばい（さんぱい）　よんはい　ごはい
    ろっぱい　ななはい（しちはい）　はっぱい　きゅうはい　じゅっぱい（じっぱい）
    ひゃっぱい
  howmany:
    なんばい（なんぱい）
  notes:
    Traditionally 3- or nan- combinations caused the sound to change to ばい,
    but increasingly ぱい is more common. For example, さんぷん.

- written: 泊
  reading: はく
  counts:
    number of nights (hotel stays), number of overnight rentals
  juku:
    いっぱく　にはく　さんぱく　よんはく　ごはく
    ろっぱく　ななはく　はっぱく　きゅうはく　じゅっぱく
    じゅういっぱく　じゅうにはく
  howmany: なんぱく

- written: 箱
  reading: はこ
  counts:
    boxes, lunchboxes, cardboard boxes
  notes:
    Small disposable wooden/cardboard boxes containing sweets/meal/sushi/bento
    are counted with [折り]. Packs are counted with [パック].

    The readings are in a state of flux. It is possible to use traditional
    numbers up to 10, but very few speakers follow the entire series.
