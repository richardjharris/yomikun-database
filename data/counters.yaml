  juku:
    いっさい　にさい　さんさい　よんさい　ごさい
    ろくさい　ななさい　はっさい　きゅうさい　じゅっさい（じっさい）
    じゅういっさい　じゅうにさい　じゅうさんさい　じゅうよんさい　じゅうごさい
    じゅうろくさい　じゅうななさい　じゅうはっさい　じゅうきゅうさい　はたち（にじゅっさい=）（にじっさい）
    にじゅういっさい
    ひゃくさい
  howmany:
