  notes:
    0:00/midnight is 零時(れいじ), although ゼロ and にじゅうよん can also be used.
    ななじ is used in dialects or to avoid confusion with いちじ.
    TV commonly uses hours beyond 24, which wrap around. For example 27時 means
    '3 am' (tonight)
  howmany: なんじ
  category: Time

