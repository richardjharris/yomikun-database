  juku:
    いちだい　にだい　さんだい　よんだい　ごだい
    ろくだい　ななだい（しちだい＊）　はちだい　きゅうだい　じゅうだい
    じゅういちだい　じゅうにだい　ひゃくだい　せんだい　いちまんだい
  howmany: なんだい
  class: beginner
  category: Objects

- written: 分
  reading: ふん
  unit: yes
  counts:
    minutes
  juku:
    いっぷん
    にふん
    さんぷん（さんふん*）
    よんぷん（よんふん*）
    ごふん
    ろっぷん
    ななふん（しちふん*）
    はっぷん（はちふん）
    きゅうふん
    じゅっぷん（じっぷん）
    じゅういっぷん
    じゅうにふん
    ひゃっぷん
    せんぷん（せんふん*）
    いちまんぷん（いちまんふん*）
  howmany:
    なんぷん（なんふん）
  category: Time

- written: 日
  reading: か、にち
  juku:
    いちにち　ふつか　みっか　よっか　いつか
    むいか　なのか　ようか ここのか　とおか
    じゅういちにち
    じゅうににち
    じゅうさんにち
    じゅうよっか（じゅうよんにち*）
    じゅうごにち
    じゅうろくにち
    じゅうしちにち（じゅうななにち）
    じゅうはちにち
    じゅうくにち
    はつか（にじゅうにち＊）
    にじゅういちにち
    にじゅうににち
    にじゅうさんにち
    にじゅうよっか
    にじゅうごにち
    にじゅうろくにち
    にじゅうしちにち
    にじゅうはちにち
    にじゅうくにち
    さんじゅうにち
    さんじゅういちにち
    ひゃくにち
  counts:
    specific days of the month
  notes:
    1:
      ついたち is used for the first day of the calendar month.
      いちにち is used for a whole day (unit of time)
      Also read as いっぴ in some formal situations.
    7: You may also encounter なぬか
    8: Special reading (18 is じゅうはちにち). はちにち might rarely be used to avoid confusion with よっか.
    14: Special reading (and for 24)
    19: Special reading (and for 19)
    20: 
    all:
      If preceded with 第, follows a more standard pronounciation,
      e.g. 第一日(だいいちにち) 第二日(だいににち) not だいふつか
  howmany:
    なんにち
  class: basic
  category: Time
  irregular: true

- written: 人
  reading: ひと、にん
  juku:
    ひとり　ふたり　さんにん　よにん　ごにん
    ろくにん　しちにん（ななにん）　はちにん　きゅうにん（くにん）　じゅうにん
    じゅういちにん　じゅうににん　じゅうさんにん　じゅうよにん じゅうごにん
    じゅうろくにん　じゅうしちにん（じゅうななにん）　じゅうはちにん　じゅうくにん（じゅうきゅうにん）
    にじゅうにん
    ひゃくにん　せんにん　いちまんにん
  howmany:
    なんにん
  counts: number of people, humans
  notes:
    3: みたり in some dialects
    4: よったり in some dialects
    9: くにん is avoided (く sounds like 苦)
    19: くにん becomes more common for 19, 29 and up.
    all: 4 is consistently よ here, different to most counters.
  category: People
  irregular: true

- written: 駅
  reading: えき
  juku:
    ひとえき　ふたえき　さんえき　よんえき　ごえき
    ろくえき　ななえき　はちえき　きゅうえき　じゅうえき
    じゅういちえき　じゅうにえき
  counts: train stations, stops, number of stations away from somewhere
  class: intermediate
  howmany: なんえき
  category: Locations

- written: 年
  reading: ねん
  counts: year, school year
  juku:
    いちねん　にねん　さんねん　よねん　ごねん
    ろくねん　ななねん（しちねん）　はちねん　きゅうねん（くねん＊）　じゅうねん
    じゅういちねん　じゅうにねん　ひゃくねん　せんねん　いちまんねん
  notes:
    4: 4 is consistently よ here, different to most counters.
    7:
      Read as しち for numbers after 10. For example, 2017年 is にせんじゅうしちねん, even though
      17 on its own would usually be read じゅうなな. The vowel in し is unvoiced.
      The same occurs for [日], [時], [時間] and [人].
    9:
      Read as く for numbers after 10. For example, (平成)29年 is にじゅうくねん, even though
      29 on its own would usually be read にじゅうきゅう.
  source: https://www.nhk.or.jp/bunken/research/kotoba/20170301_4.html
  category: Time

- written: 年生
  reading: ねんせい
  counts: (school) grade, (school) year
  limit: 12
  notes:
    The Japanese school system only uses up to 6 grades (for elementary school) but
    higher numbers can be used when referencing the American school system.
  juku:
    いちねんせい　にねんせい　さんねんせい　よねんせい　ごねんせい
    ろくねんせい　ななねんせい　はちねんせい　きゅうねんせい　じゅうねんせい
    じゅういちねんせい　じゅうにねんせい
  howmany: なんねんせい
  unit: yes
  category: Time

- written: 学年
  reading: がくねん
  counts: academic years
  juku:
    いちがくねん　にがくねん　さんがくねん　よんがくねん　ごがくねん
    ろくがくねん　なながくねん（しちがくねん）　はちがくねん　きゅうがくねん　じゅうがくねん
    じゅういちがくねん
  howmany: なんがくねん
  category: Time

- written: 回
  reading: かい
  counts:
    number of times something happens, frequency, opportunities,
    revolutions
  juku:
    いっかい　にかい　さんかい　よんかい　ごかい
    ろっかい　ななかい（しちかい＊）　はちかい（はっかい）　きゅうかい　じゅっかい（じっかい）
    じゅういっかい　じゅうにかい　ひゃっかい　せんかい　いちまんかい

- written: 階
  reading: かい
  counts: floor of building, level of building, story (of house)
  juku:
    いっかい　にかい　さんかい（さんがい）　よんかい　ごかい
    ろっかい　ななかい（しちかい＊）　はちかい（はっかい）　きゅうかい　じゅっかい（じっかい）
    じゅういっかい　じゅうにかい　じゅうさんかい（じゅうさんがい）
    ひゃっかい　せんかい　いちまんかい
  howmany:
    なんがい（なんかい）
  notes:
    3: 階 uniquely has optional rendaku for 3 (がい) unlike 回.
    8: はちかい is preferred to avoid confusion.
    all: When asking 'how many floors', use 何階建て(なんがいだて)
  irregular: true

- written: 月
  reading: つき
  counts:
